<html>
<head>
    <meta charset="UTF-8">
    <title>Test repo</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.jpg" alt="logo image">
        <nav>
            <ul>
                <li><a href="#">Home</a></li> </li>
                <li><a href="#">Owners</a></li> </li>
                <li><a href="#">Cars</a></li> </li>
                <li><a href="#">Insurance</a></li> </li>
            </ul>
        </nav>
    </header>

<main>
    
<div class="body">
    <div class="title">Add new person</div>
    <form>
        <div class="form-field">
            <label for="first-name-input">First Name</label>
            <input type="text" id="first-name-input">
        </div>
        <div class="form-field">
            <label for="last-name-input">Last Name</label>
            <input type="text" id="last-name-input">
        </div>
        <div class="form-field">
            <label for="CNP">CNP</label>
            <input type="text" id="CNP">
        </div>
        <div class="form-field">
            <label for="birthdate-input">Birthdate</label>
            <input type="date" id="birthdate-input">
        </div>
        <div class="form-field">
            <label for="gender-input">Gender</label>
            <select  id="gender-input">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">N/A</option>
            </select>
        </div>    
    </form>
    <div class="action-buttons">
        <button id ="submit-btn" type="submit">Add person</button>
        <button id ="reset-btn" type="reset">Reset form</button>
    </div>
</div>
    </main>
</body>
</html>
